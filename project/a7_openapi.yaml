openapi: 3.0.0
info:
  version: 1.0.0
  title: PawPals API
  description: API for the LBAW 2024/2025 project
externalDocs:
  description: Find more info here.
  url: 'https://gitlab.up.pt/lbaw/lbaw2425/lbaw24121'
tags:
  - name: 'M01: Authentication'
  - name: 'M02: Users'
  - name: 'M03: Posts'
  - name: 'M04: Comments'
  - name: 'M05: Groups'
  - name: 'M06: Search'
  - name: 'M07: Admin'
  - name: 'M08: Pictures'
  - name: 'M09: Messages'
  - name: 'M10: Bans'
  - name: 'M11: Appeals'
  - name: 'M12: Notifications'
  - name: 'M13: Static pages'
paths:
  /register:
   get:
      operationId: R101
      summary: 'R101: Register Form'
      description: 'Provide new user registration form. Access: PUB'
      tags:
       - 'M01: Authentication'
      responses:
       '200':
        description: 'Show Registration Form.'
   post:
      operationId: R102
      summary: 'R102: Register Action'
      description: 'Processes the new user registration form submission. Access: PUB'
      tags:
       - 'M01: Authentication'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                firstname:
                  type: string
                surname:
                  type: string
                password:
                  type: string
                  format: password
                confirmPassword:
                  type: string
                  format: password
                email:
                  type: string
                  format: email
                bio_description:
                  type: string
                is_public:
                  type: boolean
                type:
                  type: string
                picture:
                  type: string
                  format: binary
              required:
                - username
                - firstname
                - surname
                - password
                - confirmPassword
                - email
                - type
      responses:
        '302':
          description: 'Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful registration. Redirect to homepage.'
                  value: '/home'
                302Failure:
                  description: 'Failed registration. Redirect to login form.'
                  value: '/login'
  /login:
    get:
      operationId: R103
      summary: 'R103: Login Form'
      description: 'Provide login form. Access: PUB'
      tags:
      - 'M01: Authentication'
      responses:
        '200':
          description: 'Show Login Form.'
    post:
      operationId: R104
      summary: 'R104: Login Action'
      description: 'Processes the login form submission. Access: PUB'
      tags:
      - 'M01: Authentication'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
              - email
              - password
      responses:
        '302':
          description: 'Redirect after processing the login credentials.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful login. Redirect to homepage.'
                  value: '/home'
                302Error:
                  description: 'Failed login. Redirect to login form.'
                  value: '/login'
  /logout:
    post:
      operationId: R105
      summary: 'R105: Logout Action'
      description: 'Logout the current authenticated user. Access: USR, ADM'
      tags:
      - 'M01: Authentication'
      responses:
        '302':
          description: 'Redirect after processing logout.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful logout. Redirect to homepage.'
                  value: '/home'
  /password/reset:
    post:
      operationId: R106
      summary: 'R106: Request Password Recovery Action'
      description: 'Initiates the password recovery process by sending a token via email to the user.'
      tags:
        - 'M01: Authentication'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
          '200':
            description: 'Success. Password recovery email sent successfully.'
          '400':
            description: 'Failure. Invalid input.'
          '404':
            description: 'Failure. Email does not match any user'
          '500':
            description: 'Failure. Internal Server Error - Unable to process request.'
  /password/set:
    post:
      operationId: R107
      summary: 'R107: Password Recovery Action'
      description: 'Set a new password using the recovery token.'
      tags:
        - 'M01: Authentication'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                token:
                  type: string
                newPassword:
                  type: string
                  format: password
                confirmPassword:
                  type: string
                  format: password
              required:
                - token
                - newPassword
                - confirmPassword
      responses:
        '200':
          description: 'Success. Password updated.'
        '400':
          description: 'Failure. Invalid token or password format'
        '404':
          description: 'Failure. Token not found or expired.'
        '500':
          description: 'Failure. Internal Server Error - Unable to process request'
  /user/{id}:
    get:
      operationId: R201
      summary: 'R201: View User Profile'
      description: 'Show one individual user profile. Access: PUB, USR, ADM'
      tags:
      - 'M02: Users'
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: 'Success. Show User Profile.'
        '404':
          description: 'Failure. User Profile not found.'
  /user/edit/{id}:
    get:
      operationId: R202
      summary: 'R202: User Profile Edit'
      description: 'Shows the user profile edit page. Access: USR'
      tags:
        - 'M02: Users'
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '200':
          description: 'Ok. Show edit profile.'
        '401':
          description: 'Unauthorized. You can only edit your own profile.'
          headers:
            Location:
              schema:
                type: string
              examples:
                401Success:
                  description: 'Unauthorized. Redirect to user profile.'
                  value: '/user/{username}'
    put:
      operationId: R203
      summary: 'R203: User Profile Edit Action'
      description: 'Processes and saves the changes made by user. Access: USR'
      tags:
        - 'M02: Users'
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                id:
                  type: integer
                username:
                  type: string
                firstname:
                  type: string
                surname:
                  type: string
                password:
                  type: string
                  format: password
                confirmPassword:
                  type: string
                  format: password
                email:
                  type: string
                  format: email
                bio_description:
                  type: string
                is_public:
                  type: boolean
                type:
                  type: string
                picture:
                  type: string
                  format: binary
              required:
                - id
                - username
                - firstname
                - surname
                - password
                - confirmPassword
                - email
                - type
      responses:
        '302':
          description: 'Ok. Redirect after processing the new user information.'
          headers:
            Location:
              schema:
                type: string
              example:
                302Success:
                  description: 'Successful update. Redirect to user profile page.'
                  value: '/user/{id}'
                302Failure:
                  description: 'Failed update. Redirect profile edit page.'
                  value: '/user/edit'
  /user/delete:
    delete:
      operationId: R204
      summary: 'R204: Delete Profile'
      description: 'Delete profile. Access: USR, ADM'
      tags:
        - 'M02: Users'
      requestBody:
          required: true
          content:
            application/x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                required:
                  - id
      responses:
        '302':
          description: 'Ok. Redirect after deleting user profile.'
          headers:
            Location:
              schema:
                type: string
              example:
                302Success:
                  description: 'Successful. Redirect to login page.'
        '403':
          description: 'Failure. Unauthorized action.'
  /home:
    get:
      operationId: R301
      summary: 'R301: View Homepage'
      description: 'Show homepage. Access: PUB, USR, ADM'
      tags:
        - 'M03: Posts'

      responses:
        '200':
          description: 'Ok. Show the home page.'
  /post/{post_id}:
      get:
        operationId: R302
        summary: 'R302: View Post'
        description: 'Show one post. Access: PUB, USR, OWN'
        tags:
          - 'M03: Posts'
        parameters:
        - in: path
          name: post_id
          schema:
            type: integer
          required: true
          description: ID of the post  
  
        responses:
          '200':
            description: 'Ok. Show the post page.'
          '302':
            description: 'Unauthorized. Redirect after unauthorized request.'
            headers:
              Location:
                schema:
                  type: string
                example:
                    302Success:
                      description: 'You need to login or follow this profile if it is private.'
                      value: '/home'

  /post/create:

    post:
      operationId: R303
      summary: 'R303: Create Post Action'
      description: 'Create post. Access: USR'
      tags:
        - 'M03: Posts'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                description:
                  type: string
                picture:
                  type: string
              required:
                - description
                - picture

      responses:
        '302':
          description: 'Ok. Redirect after processing the new post.'
          headers:
            Location:
              schema:
                type: string
              example:
                302Success:
                  description: 'Success. Post created. Redirect back.'
                302Failure:
                  description: 'Failed. Redirect back.'
  
  /post/{post_id}/edit:
  
    post:
      operationId: R304
      summary: 'R304: Edit Post Action'
      description: 'Edit post. Access: OWN'
      tags:
        - 'M03: Posts'
      parameters:
      - in: path
        name: post_id
        required: true
        schema:
          type: integer
        description: 'ID of the post to edit'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                description:
                  type: string
                picture:
                  type: string
              required:
                - description
                - picture

      responses:
        '200':
          description: 'Success. Edit saved.'
        '403':
          description: 'Failure. Unauthorized action.'
  
  /post/{post_id}/delete:

    post:
      operationId: R305
      summary: 'R305: Delete Post Action'
      description: 'Delete post. Access: OWN, ADM'
      tags:
        - 'M03: Posts'
      parameters:
      - in: path
        name: post_id
        required: true
        schema:
          type: integer
        description: 'ID of the post to delete'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                post_id:
                  type: integer
              required:
                  - post_id

      responses:
        '200':
          description: 'Redirect after deleting post.'
        '403':
          description: 'Failure. Unauthorized action.'

  '/post/{id}/comments/create':
    post:
      operationId: R0401
      summary: 'R0401: Create a new comment on a post'
      description: Adds a comment to a post with a given ID
      tags:
        - 'M04: Comments'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the post
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                postId:
                  type: integer
                  description: ID of the post
                content:
                  type: string
                  description: Content of the comment
              required:
                - postId
                - content
      responses:
        '200':
          description: Comment successfully posted.
        '403':
          description: Post not found. The specified post ID does not exist.
  
  '/post/{postId}/comments/{commentId}':
    get:
      operationId: R0402
      summary: 'R0402: Retrieve all comments from a post'
      description: Fetch all the comments from post with a given ID
      tags:
        - 'M04: Comments'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the post
      responses:
        '200':
          description: Successfully retrieved post comments.
        '403':
          description: Post not found. The specified post ID does not exist.
    delete:
      operationId: R0404
      summary: 'R0404: Delete a comment from a post'
      description: Removes a comment from a post by specifying the comment ID.
      tags:
        - 'M04: Comments'
      parameters:
        - in: path
          name: postId
          schema:
            type: integer
          required: true
          description: ID of the post
        - in: path
          name: commentId
          schema:
            type: integer
          required: true
          description: ID of the comment to remove
      responses:
        '200':
          description: Comment successfully removed.
        '403':
          description: Unauthorized. You do not have permission to remove this comment.
        '404':
          description: Resource not found. Either the post ID or comment ID does not exist.
    
  '/post/{postId}/comments/{commentId}/edit':
    put:
      operationId: R0403
      summary: 'R0403: Update a comment on a post'
      description: Updates the content of a comment with a given ID
      tags: 
        - 'M04: Comments'
      parameters:
        - in: path
          name: postId
          schema:
            type: integer
          required: true
          description: ID of the post
        - in: path
          name: commentId
          schema:
            type: integer
          required: true
          description: ID of the comment
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Content of updated comment
              required:
                - content
      responses:
        '200':
          description: Comment successfully updated.
        '403':
          description: Unauthorized. You do not have permission to perform this action.

##### GROUPS
  
  /group/create:
    post:
      operationId: R0501
      summary: 'R0501: Create a new group'
      description: Creates a new group by creating a new group entry.
      tags: 
        - 'M05: Groups'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the group
                isPublic:
                  type: boolean
                  description: Privacy status of the group (False is private).
                description:
                  type: string
                  description: Description of the group
                imgId:
                  type: integer
                  description: Image of the group
              required:
                - name
                - description
      responses:
        '200':
          description: Group successfully created.
  
  '/group/{id}/edit':
    put:
      operationId: R0502
      summary: 'R0502: Update group information'
      description: Updated group's information with new values
      tags:
        - 'M05: Groups'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the group
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the group
                isPublic:
                  type: boolean
                  description: Privacy status of the group (False is private).
                description:
                  type: string
                  description: Description of the group
                imgId:
                  type: integer
                  description: Image of the group
      responses:
        '200':
          description: Group successfully updated.
        '403':
          description: Unauthorized. You do not have permission to perform this action.
        '404':
          description: Group not found. The specified group ID does not exist.
  
  '/group/{id}':
    get:
      operationId: R0503
      summary: 'R0503: Retrieve group information'
      description: Fetch all group information associated to the group ID.
      tags: 
        - 'M05: Groups'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the group
      responses:
        '200':
          description: Successfully retrieved group's information.
        '403':
          description: Unauthorized. You do not have permission to access this resource.
        '404':
          description: Group not found. The specified group ID does not exist.
    delete:
      operationId: R0504
      summary: 'R0504: Delete a group'
      description: Delete a group with a specific ID.
      tags:
        - 'M05: Groups'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the group to delete
      responses:
        '200':
          description: Successfully retrieved group's information.
        '403':
          description: Unauthorized. You do not have permission to perform this action.
        '404':
          description: Group not found. The specified group ID does not exist.
      
  '/group/{id}/message/create':
    post:
      operationId: R0505
      summary: 'R0505: Create message on group'
      description: Create a new message on a group with a given ID.
      tags: 
        - 'M05: Groups'
      parameters: 
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the group
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Content of the message
              required: 
                - content
      responses:
        '200':
          description: Message successfully posted.
        '403':
          description: Unauthorized. You do not have permission to create this message.
        '404':
          description: Group not found. The specified group ID does not exist.
  '/group/{id}/message':  
    get:
      operationId: R0506
      summary: 'R0506: Retrieve messages from group'
      description: Fetch all messages associated to the group ID.
      tags: 
        - 'M05: Groups'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the group
      responses:
        '200':
          description: Successfully retrieved group's information.
        '403':
          description: Unauthorized. You do not have permission to access this resource.
        '404':
          description: Group not found. The specified group ID does not exist.
  '/group/{groupId}/message/{messageId}':
    delete:
      operationId: R0507
      summary: 'R0507: Delete a message from group'
      description: Delete a message with a specific ID from a group with a specific ID.
      tags:
        - 'M05: Groups'
      parameters:
        - in: path
          name: groupId
          schema:
            type: integer
          required: true
          description: ID of the group to delete
        - in: path
          name: messageId
          schema:
            type: integer
          required: true
          description: ID of the message to delete
      responses:
        '200':
          description: Successfully deleted message.
        '403':
          description: Unauthorized. You do not have permission to perform this action.  
        '404':
          description: Resource not found. Either the group ID or message ID does not exist.
  
  '/group/{groupId}/message/{messageId}/edit':
    put:
      operationId: R0508
      summary: 'R0508: Update a message from group'
      description: Update a message with a specific ID from a group with a specific ID.
      tags:
        - 'M05: Groups'
      parameters:
        - in: path
          name: groupId
          schema:
            type: integer
          required: true
          description: ID of the group to update
        - in: path
          name: messageId
          schema:
            type: integer
          required: true
          description: ID of the message to update
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Content of the message
              required: 
                - content
      responses:
        '200':
          description: Successfully updated content of message.
        '403':
          description: Unauthorized. You do not have permission to perform this action.  
        '404':
          description: Resource not found. Either the group ID or message ID does not exist.

### SEARCH
  /search:
    get:
      operationId: R0601
      summary: 'R0601: Search across all resources'
      description: Allows users to search for posts, users, or groups using a single endpoint.
      tags:
        - 'M06: Search'
      parameters:
        - in: query
          name: query
          schema:
            type: string
          required: true
          description: The search keyword or phrase
        - in: query
          name: type
          schema:
            type: string
            enum: [posts, users, groups]
          description: Filter results by resource type (posts, users, groups).
      responses:
        '200':
          description: Successfully retrieved search results.
        '400':
          description: Invalid search query.
### M07: Admin
  /admin/users:
    get:
      operationId: R0701
      summary: 'R0701: Retrieve list of all users'
      description: Returns a list of all users registered in the system.
      tags: 
        - 'M07: Admin'
      responses:
        '200':
          description: Successfully retrieved users list.
        '403':
          description: Unauthorized. You do not have permission to access this resource.
  
  /admin/users/{id}:
    get:
      operationId: R0702
      summary: 'R0702: Retrieve user details'
      description: Returns details of a specific user by ID.
      tags: 
        - 'M07: Admin'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the user
      responses:
        '200':
          description: Successfully retrieved user details.
        '403':
          description: Unauthorized. You do not have permission to access this resource.
        '404':
          description: User not found. The specified user ID does not exist.

    delete:
      operationId: R0703
      summary: 'R0703: Delete a user'
      description: Deletes a user by ID.
      tags: 
        - 'M07: Admin'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the user to delete
      responses:
        '200':
          description: User successfully deleted.
        '403':
          description: Unauthorized. You do not have permission to perform this action.
        '404':
          description: User not found. The specified user ID does not exist.

  ### M08: Pictures
  /pictures:
    post:
      operationId: R0801
      summary: 'R0801: Upload a new picture'
      description: Allows users to upload a new picture.
      tags: 
        - 'M08: Pictures'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: Picture file to upload
      responses:
        '200':
          description: Picture successfully uploaded.
        '403':
          description: Unauthorized. You do not have permission to upload pictures.

  '/pictures/{id}':
    get:
      operationId: R0802
      summary: 'R0802: Retrieve picture details'
      description: Retrieves details of a specific picture by ID.
      tags: 
        - 'M08: Pictures'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the picture
      responses:
        '200':
          description: Successfully retrieved picture details.
        '404':
          description: Picture not found. The specified picture ID does not exist.

    delete:
      operationId: R0803
      summary: 'R0803: Delete a picture'
      description: Deletes a picture by ID.
      tags: 
        - 'M08: Pictures'
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the picture to delete
      responses:
        '200':
          description: Picture successfully deleted.
        '403':
          description: Unauthorized. You do not have permission to delete this picture.
        '404':
          description: Picture not found. The specified picture ID does not exist.

  ### M09: Messages
  /messages:
    post:
      operationId: R0901
      summary: 'R0901: Send a message'
      description: Allows a user to send a message.
      tags: 
        - 'M09: Messages'
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                recipientId:
                  type: integer
                  description: ID of the message recipient
                content:
                  type: string
                  description: Content of the message
              required:
                - recipientId
                - content
      responses:
        '200':
          description: Message successfully sent.
        '403':
          description: Unauthorized. You do not have permission to send this message.

  '/messages/{id}':
    get:
